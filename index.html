    <script>
        // Inscription des plugins GSAP
        document.addEventListener("DOMContentLoaded", (event) => {
            gsap.registerPlugin(ScrollTrigger, SplitText);

            // --- 1. Animation des Liens des Plateformes (Mont√©e s√©quentielle au scroll) ---
            gsap.from("#image-container a", {
                opacity: 0,
                y: 100,
                duration: 3,
                stagger: 0.15,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: "#image-container",
                    start: "top 80%",
                    end: "bottom center",
                    scrub: 1,
                },
            });


            // --- 2. Animation d'apparition du Texte Principal (Au chargement) ---
            gsap.from(".text-hover", {
                y: -50,
                opacity: 0,
                duration: 1.5,
                delay: 0.5,
                ease: "power3.out",
            });

            // --- 3. Animation du Titre Morgann Music Send (SplitText par mot) ---
            const heroTextSplit = new SplitText("#morgann-text", {
                type: "words"
            });

            gsap.from(heroTextSplit.words, {
                y: 50,
                opacity: 0,
                rotationX: -90,
                stagger: 0.1,
                duration: 1,
                ease: "back.out(1.7)",
                scrollTrigger: {
                    trigger: "#morgann-text",
                    start: "top 80%",
                    toggleActions: "play none none reverse",
                },
            });

            // --- 4. Animation de la Barre de S√©paration (Progression au scroll) ---
            gsap.utils.toArray(".simple-separator").forEach(separator => {
                gsap.from(separator, {
                    scaleX: 0,
                    transformOrigin: "center right",
                    duration: 1.5,
                    ease: "power4.out",
                    scrollTrigger: {
                        trigger: separator,
                        start: "top 95%",
                        end: "bottom 50%",
                        scrub: 0.5,
                        toggleActions: "play none none reverse",
                    }
                });
            });
        });

        if (animationZone && animatedText) {

            // R√©cup√©ration des couleurs CSS une seule fois
            const colorStart = getComputedStyle(document.documentElement).getPropertyValue('--light-color-start').trim();
            const colorEnd = getComputedStyle(document.documentElement).getPropertyValue('--light-color-end').trim();

            // √âv√©nement au mouvement de la souris
            animationZone.addEventListener('mousemove', (e) => {
                const rect = animationZone.getBoundingClientRect();

                // Calcule la position X relative dans le conteneur
                const x = e.clientX - rect.left;

                // Met √† jour le d√©grad√© (avec la "fen√™tre" de lumi√®re de 40%)
                animatedText.style.background = `linear-gradient(90deg, ${colorStart} ${percentage - 20}%, ${colorEnd} ${percentage + 20}%)`;

                animatedText.style.webkitBackgroundClip = 'text';
                animatedText.style.webkitTextFillColor = 'transparent';

            animationZone.addEventListener('mouseleave', () => {
                // 1. R√©initialiser la couleur/d√©grad√© √† la valeur statique (0% et 100%)

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. S√©lectionner tous les √©l√©ments √† animer
            const elementsToAnimate = document.querySelectorAll('.titre-page');

            // 2. D√©finir les options de l'observateur
            const observerOptions = {
                root: null, // Par d√©faut, la fen√™tre d'affichage (viewport)
                rootMargin: '0px', // Marge autour du viewport
                threshold: 0.1 // D√©clencheur : 10% de l'√©l√©ment doit √™tre visible
            };

            // 3. La fonction √† ex√©cuter lorsque l'√©l√©ment est vu (ou n'est plus vu)
            const observerCallback = (entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // L'√©l√©ment est dans le viewport : on ajoute la classe 'visible'
                        entry.target.classList.add('visible');

                        // Optionnel : on arr√™te de l'observer pour ne pas red√©clencher l'animation
                        observer.unobserve(entry.target);
                    } else {
                        entry.target.classList.remove('visible');
                    }
                    // else {
                    //   Si on voulait que l'animation se r√©p√®te en sortant/rentrant, on ajouterait ici entry.target.classList.remove('visible');
                    // }
                });
            };

            // 4. Cr√©er l'observateur
            const observer = new IntersectionObserver(observerCallback, observerOptions);

            // 5. Attacher l'observateur √† chaque √©l√©ment
            elementsToAnimate.forEach(element => {
                observer.observe(element);
            });
        });
    </script>

    <script>
        function lancerConfettis(nb = 300) {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettis = [];
            const groundY = canvas.height;

            for (let i = 0; i < nb; i++) {
                confettis.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * -canvas.height,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * nb,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    tilt: Math.random() * 10 - 10,
                    tiltAngleIncremental: Math.random() * 0.07 + 0.05,
                    tiltAngle: 0,
                    speed: Math.random() * 2 + 2,
                    landed: false
                });
            }

            let fadeOutStarted = false;
            let textOpacity = 1;

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                confettis.forEach(c => {
                    ctx.beginPath();
                    ctx.lineWidth = c.r / 2;
                    ctx.strokeStyle = c.color;
                    ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
                    ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
                    ctx.stroke();
                });

                update();
            }

            function update() {
                let allLanded = true;
                confettis.forEach(c => {
                    if (!c.landed) {
                        c.tiltAngle += c.tiltAngleIncremental;
                        c.y += c.speed;
                        c.tilt = Math.sin(c.tiltAngle) * 15;
                        if (c.y >= groundY - c.r) {
                            c.y = groundY - c.r;
                            c.speed = 0;
                            c.landed = true;
                        } else {
                            allLanded = false;
                        }
                    }
                });

                if (allLanded && !fadeOutStarted) {
                    fadeOutConfettis();
                }
            }

            const interval = setInterval(draw, 20);

            // Apr√®s 3 secondes : enlever le blur et fade le texte
            setTimeout(() => {
                const overlay = document.getElementById('newyear-overlay');
                if (overlay) overlay.style.backdropFilter = "blur(0px)";
                document.body.classList.remove('no-scroll');

                const fadeText = setInterval(() => {
                    textOpacity -= 0.02;
                    const textDiv = document.querySelector('.newyear-text');
                    if (textDiv) textDiv.style.opacity = textOpacity;
                    if (textOpacity <= 0) clearInterval(fadeText);
                }, 20);

            }, 3000);

            // CROIX DE FERMETURE
            const closeBtn = document.getElementById('close-overlay');
            closeBtn.addEventListener('click', () => {
                clearInterval(interval);
                const overlay = document.getElementById('newyear-overlay');
                if (overlay) overlay.remove();
                document.body.classList.remove('no-scroll');
            });

            function fadeOutConfettis() {
                fadeOutStarted = true;
                let alpha = 1;
                const fadeInterval = setInterval(() => {
                    alpha -= 0.02;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = alpha;
                    confettis.forEach(c => {
                        ctx.beginPath();
                        ctx.lineWidth = c.r / 2;
                        ctx.strokeStyle = c.color;
                        ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
                        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
                        ctx.stroke();
                    });
                    ctx.globalAlpha = 1;
                    if (alpha <= 0) {
                        clearInterval(fadeInterval);
                        clearInterval(interval);
                        const overlay = document.getElementById('newyear-overlay');
                        if (overlay) overlay.remove();
                    }
                }, 20);
            }
        }

        window.addEventListener('load', () => {
            document.body.classList.add('no-scroll'); // bloque le scroll pendant l'animation
            lancerConfettis(300);
        });
    </script>
